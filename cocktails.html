<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="resetSheet" href="./assets/css/reset.css" />
  <link rel="styleSheet" href="./assets/css/style.css" />

  <script src="https://kit.fontawesome.com/1e01342a2a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <title>Tasty Bytes</title>
</head>

<body>
  <header>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="" href="#">
          <img id="logo" src="./assets/images/tasty-bytes-logo.jpg" alt="tasty-bytes-logo">
        </a>
        <a role="button" id="burger" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="nav-links" class="navbar-menu">
        <div class="navbar-start" style="flex-grow: 1; justify-content: center">
          <a class="navbar-item" href="./index.html"><span class="link">Recipes</span></a>
          <a class="navbar-item" href="./cocktails.html"><span class="link active">Cocktails</span></a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              <span class="link">Github</span>
            </a>
            <div class="navbar-dropdown is-hidden">
              <a class="navbar-item" href="https://github.com/julioPlaceres/TastyBytes">
                TastyBytes
              </a>
              <a class="navbar-item" href="https://github.com/CaseyR1221">
                Casey
              </a>
              <a class="navbar-item" href="https://github.com/Thetodd7">
                Todd
              </a>
              <a class="navbar-item" href="https://github.com/techx-guy">
                Anthony
              </a>
              <a class="navbar-item" href="https://github.com/julioPlaceres">
                Julio
              </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <div class="">
      <main class="tile is-ancestor">
        <section class="tile is-6 is-vertical is-parent left-tile container">
          <div class="tile is-child box section" id="ingredients-list">
            <div class="column">
              <div class="input-container">
                <div class="field has-addons">
                  <p class="control is-expanded">
                    <input
                      class="input"
                      type="text"
                      id="search-input"
                      onkeypress="return (event.charCode > 64 && 
                                  event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
                    placeholder="Enter Ingredients" />
                </p>
                <button class="button is-success add-container">
                  <span class="icon is-medium add p-5">
                    <i class="fas fa-plus-square"></i>
                  </span>
                </button>
              </div>
              <div class="
                    has-text-centered
                    is-size-4
                    has-text-weight-bold
                    pt-2
                    pb-4
                  ">
                Ingredients That I Have:
              </div>
              <div id="ingredient-list"></div>
              <div class="has-text-centered mt-5">
                <button class="cocktailBtn button is-link is-success">
                  Find Cocktails
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

        <div class="tile is-6 is-parent right-tile is-hidden container">
          <div class="tile is-child box">
            <!-- Table Section with API info -->
            <section class="section output">
              
              <div
              class="
              recipe-selected
              columns
              is-flex-direction-column is-hidden
              "
              >
            </div>
              
                <div class="recipes-list columns is-flex-direction-column"></div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Tasty Bytes</strong> by
        <a href="https://github.com/julioPlaceres">Julio Placeres</a>,
        <a href="https://github.com/CaseyR1221">Casey Rowlands</a>,
        <a href="https://github.com/techx-guy">Anthony Gress</a>, &
        <a href="https://github.com/Thetodd7">Todd Granados</a>.
      </p>
    </div>
  </footer>
  <script src="./assets/js/menu-toggle.js"></script>
  <script src="./assets/js/cocktails.js"></script>
  <script src="./assets/js/displayCocktail.js"></script>
</body>

</html>
